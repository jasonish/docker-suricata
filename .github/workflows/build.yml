name: build

on:
  push:
    paths-ignore:
      - "README.md"
  pull_request:

jobs:

  build-6-0:
    runs-on: ubuntu-20.04
    strategy:
      matrix:
        arch: [amd64, arm32v6, arm64v8]
      fail-fast: false
    steps:
      - uses: actions/checkout@v2
      - uses: docker/setup-qemu-action@v1
      - uses: docker/setup-buildx-action@v1
      - run: ../deploy.sh --build ${{ matrix.arch }}
        working-directory: "6.0"

  build-7-0:
    runs-on: ubuntu-20.04
    strategy:
      matrix:
        arch: [amd64, arm64v8]
      fail-fast: false
    steps:
      - uses: actions/checkout@v2
      - uses: docker/setup-qemu-action@v1
      - uses: docker/setup-buildx-action@v1
      - run: ../deploy.sh --build ${{ matrix.arch }}
        working-directory: "7.0"

  build-master:
    runs-on: ubuntu-20.04
    strategy:
      matrix:
        arch: [amd64, arm64v8]
      fail-fast: false
    steps:
      - uses: actions/checkout@v2
      - uses: docker/setup-qemu-action@v1
      - uses: docker/setup-buildx-action@v1
      - run: ../deploy.sh --build ${{ matrix.arch }}
        working-directory: "master"
